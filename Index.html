<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뮤직뱅크 - AI 가사 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>뮤직뱅크</h1>
      <p class="subtitle">AI가 만들어주는 나만의 노래 가사</p>
    </header>
    <section class="apikey-section">
      <label for="apikey">Gemini API 키</label>
      <input type="password" id="apikey" placeholder="API 키를 입력하세요" autocomplete="off">
      <button id="save-apikey">저장</button>
      <span id="apikey-status"></span>
    </section>
    <section class="input-section">
      <label for="topic">주제 또는 내용</label>
      <textarea id="topic" rows="3" placeholder="예: 봄날의 설렘, 우정, 이별 등"></textarea>
      <button id="generate">가사 생성</button>
    </section>
    <section class="result-section">
      <label for="lyrics">생성된 가사 & 스타일 (SUNO 양식)</label>
      <textarea id="lyrics" rows="10" readonly></textarea>
      <button id="copy">복사하기</button>
    </section>
    <footer>
      <p>© 2024 뮤직뱅크 | Gemini & SUNO AI 활용</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
